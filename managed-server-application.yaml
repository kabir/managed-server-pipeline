apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: managed-server-application
spec:
  workspaces:
    - name: shared-workspace
    - name: maven-settings
  params:
    - name: git-url
    - name: git-revision
      default: ""
    - name: context-dir
      default: ""
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
        kind: ClusterTask
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.git-url)
#        - name: subdirectory
#          value: "source"
        - name: deleteExisting
          value: true
        - name: revision
          value: $(params.git-revision)
    - name: maven-build
      taskRef:
        name: maven
        kind: ClusterTask
      runAfter:
        - fetch-repository
      params:
        - name: CONTEXT_DIR
          value: $(params.context-dir)
        - name: GOALS
          value:
            - -B
            - -DskipTests
            - clean
            - package
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: maven-settings
          workspace: maven-settings
    # Debug contents of workspace directory
    - name: temp-check-directory
      runAfter:
        - maven-build
      params:
        - name: context-dir
          value: $(params.context-dir)
      workspaces:
        - name: deployment
          workspace: shared-workspace
      taskSpec:
        params:
          - name: context-dir
        workspaces:
          - name: deployment
            description: The workspace to create the readme file in
        steps:
          - name: check-directory
            env:
              - name: WORKSPACE_DEPLOYMENT_PATH
                value: $(workspaces.deployment.path)
              - name: WORKSPACE_DEPLOYMENT_CONTEXT_DIR
                value: $(params.context-dir)
            image: ubuntu
            script: |
              echo "${WORKSPACE_DEPLOYMENT_PATH} contents"
              ls "${WORKSPACE_DEPLOYMENT_PATH}"
              echo "${WORKSPACE_DEPLOYMENT_PATH}/${WORKSPACE_DEPLOYMENT_CONTEXT_DIR} contents"
              ls "${WORKSPACE_DEPLOYMENT_PATH}/${WORKSPACE_DEPLOYMENT_CONTEXT_DIR}"
    # Debug - END



